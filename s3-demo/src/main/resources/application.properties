spring.application.name=s3-demo

#File upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2MB
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

#AWS properties
cloud.aws.stack.auto=false
cloud.aws.region.static=region-001
cloud.aws.credentials.accessKey=access-key
cloud.aws.credentials.secretKey=secret-key

app.awsService.bucketName=my-demo-s3-test

# App configuration - endpoints
app.endpoint.api=/api

app.endpoint.uploadFiles=${app.endpoint.api}/upload-files